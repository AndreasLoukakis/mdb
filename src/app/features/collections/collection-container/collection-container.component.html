<div class="collections-wrap">
    <h1>My MDB collections 
        <button mat-button color="primary" (click)="showCollectionModal()">
            New Collection
        </button>
    </h1>
    <mat-list>

    <mat-list-item *ngFor="let collection of myCollections">
        <mat-icon mat-list-icon>note</mat-icon>
        <h4 mat-line>{{collection.title}}</h4>
        <p mat-line> {{collection.description}} </p>
    </mat-list-item>
    </mat-list>

    <h3 *ngIf="myCollections.length === 0">You have not created any collections yet</h3>
</div>
